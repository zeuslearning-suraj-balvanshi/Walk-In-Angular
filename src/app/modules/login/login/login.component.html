<div class="login-form-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
    <div class="form-title">Log In</div>
    <input
      type="text"
      placeholder="Email ID*"
      id="email"
      class="textbox"
      required
      formControlName="email"
    />
    <label for="email">FORGOT EMAIL ID?</label>
    <div class="password-wrapper">
      <input
        [type]="passwordType"
        placeholder="Password*"
        id="password"
        class="password"
        required
        formControlName="password"
      />
      <svg
        id="view"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        (click)="togglePassword()"
      >
        <path
          id="Path_3678"
          data-name="Path 3678"
          d="M0,0H24V24H0Z"
          fill="none"
        />
        <path
          id="Path_3679"
          data-name="Path 3679"
          d="M12,4.5A11.827,11.827,0,0,0,1,12a11.817,11.817,0,0,0,22,0A11.827,11.827,0,0,0,12,4.5ZM12,17a5,5,0,1,1,5-5A5,5,0,0,1,12,17Zm0-8a3,3,0,1,0,3,3A3,3,0,0,0,12,9Z"
          fill="#1f7a54"
        />
      </svg>
    </div>
    <label for="password">FORGOT PASSWORD?</label>
    <label class="remember" for="remember">
      <input
        type="checkbox"
        id="remember"
        required
        formControlName="remember"
      />
      <span> Remember Me </span>
    </label>
    <button type="submit">LOG IN</button>
    <p>Not registered yet?</p>
    <a routerLink="/register">CREATE AN ACCOUNT</a>
  </form>
</div>
